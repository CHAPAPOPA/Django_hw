{% extends 'users/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card shadow-sm p-4">
                <div class="card-body">
                    <div class="mb-3">
                        <p class="alert alert-success">
                            Новый пароль был выслан на почту: <strong>{{ email }}</strong>
                        </p>
                    </div>
                    <div class="text-center">
                        <a href="{% url 'users:login' %}" class="btn btn-primary">Войти в систему</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
